<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#111111">
  <title>Treino do Rodrigo</title>
  <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
  <header>
    <h1>Treino do Rodrigo</h1>
  </header>

  <main>
    <p>Escolha o dia do treino:</p>
    <div class="botoes-dia">
      <a href="/treino/segunda-feira">Segunda</a>
      <a href="/treino/quarta-feira">Quarta</a>
      <a href="/treino/sexta-feira">Sexta</a>
    </div>
  </main>

  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("/service-worker.js")
        .then(reg => console.log("✅ SW registrado no index"))
        .catch(err => console.error("❌ Erro ao registrar SW:", err));
    }
  </script>
</body>
</html>
