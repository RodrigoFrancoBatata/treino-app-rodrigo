<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Treino do Rodrigo</title>
  <link rel="stylesheet" href="/static/css/style.css">
  <style>
    .dias-container {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 30px;
    }

    .botao-dia {
      padding: 12px 24px;
      background-color: #ffc107;
      color: #000;
      border: none;
      border-radius: 25px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    .botao-dia:hover {
      background-color: #ffb300;
    }
  </style>
</head>
<body>
  <h1>Escolha o dia do treino:</h1>

  <div class="dias-container">
    <button class="botao-dia" onclick="window.location.href='/treino/segunda-feira'">Segunda</button>
    <button class="botao-dia" onclick="window.location.href='/treino/quarta-feira'">Quarta</button>
    <button class="botao-dia" onclick="window.location.href='/treino/sexta-feira'">Sexta</button>
  </div>
</body>
</html>
