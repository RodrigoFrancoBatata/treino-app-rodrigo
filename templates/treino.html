<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#111111">
  <title>Treino de {{ dia }}</title>
  <link rel="stylesheet" href="/static/css/style.css">
  <link rel="manifest" href="/manifest.json">
</head>
<body>
  <header>
    <h1>Treino de {{ dia }}</h1>
    <button id="toggleDark">üåô/‚òÄÔ∏è</button>
  </header>

  <main>
    {% for exercicio in exercicios %}
      <div class="card">
        <h2>{{ exercicio.exercicio }}</h2>
        <img src="/static/{{ exercicio.imagem }}" alt="{{ exercicio.exercicio }}">
        <p><strong>S√©ries:</strong> {{ exercicio.series }}</p>
        <p><strong>Carga:</strong> {{ exercicio.carga }}</p>
        <p><strong>Obs:</strong> {{ exercicio.obs }}</p>

        <!-- Check de exerc√≠cio -->
        <label>
          <input type="checkbox" class="check-exercicio" data-exercicio="{{ exercicio.exercicio }}">
          Marcar como conclu√≠do
        </label>

        <!-- Timer com tempo selecion√°vel -->
        <div class="timer-box">
          <label for="tempo">Tempo:</label>
          <select class="tempo-descanso">
            <option value="30">30s</option>
            <option value="45" selected>45s</option>
            <option value="60">60s</option>
          </select>

          <button class="timer">‚è± Iniciar Descanso</button>
          <div class="contador"></div>
        </div>
      </div>
    {% endfor %}
  </main>

  <script src="/static/js/script.js"></script>
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("/service-worker.js")
        .then(reg => console.log("‚úÖ Service Worker registrado"))
        .catch(err => console.error("‚ùå Erro ao registrar SW:", err));
    }
  </script>
</body>
</html>
